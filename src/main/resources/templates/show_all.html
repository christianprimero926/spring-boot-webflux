<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Insert title here</title>
</head>
<body>
<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>
<h1 th:text="${title}"></h1>
<a th:href="@{/form}">Crear +</a>
<table>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>precio</th>
        <th>fecha</th>
        <th>editar</th>
        <th>editar2</th>
        <th>eliminar</th>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.createAt}"></td>
        <td><a th:href="@{/form/} + ${product.id}">Editar</a></td>
        <td><a th:href="@{/form-v2/} + ${product.id}">Editar2</a></td>
        <td><a th:href="@{/delete/} + ${product.id}" onclick="return confirm('estas seguro de que quieres eliminar?');">Eliminar</a>
        </td>
    </tr>
</table>

</body>
</html>
